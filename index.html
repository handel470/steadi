  <script>
    // Enhanced Intersection Observer with individual video reveals
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('opacity-100', 'blur-0');
        }
      });
    }, {
      threshold: 0.1,
      rootMargin: '-100px'
    });

    document.addEventListener('DOMContentLoaded', () => {
      const videos = document.querySelectorAll('.youtube-video');
      videos.forEach(video => {
        observer.observe(video);
      });
    });

    // Handle orientation changes
    window.addEventListener('orientationchange', () => {
      // Small delay to let the browser handle the orientation change
      setTimeout(() => {
        window.scrollTo(0, 0);
      }, 100);
    });
